<div class="container mx-auto mt-8">
  <h2 class="text-2xl font-bold mb-6">Search for Books</h2>

  <!-- Search Form -->
  <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="mb-6">
    <div class="flex items-center space-x-4">
      <!-- Dropdown for selecting search key -->
      <select formControlName="searchKey" class="border rounded-lg px-4 py-2">
        <option *ngFor="let option of searchOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>

      <!-- Search Input -->
      <input
        type="text"
        formControlName="query"
        class="w-full border rounded-lg px-4 py-2"
        placeholder="Enter book title, author, or subject"
      />

      <!-- Submit Button -->
      <button
        type="submit"
        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600"
      >
        Search
      </button>
    </div>
  </form>

  <!-- Error Message -->
  <p *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</p>

  <!-- Search Results -->
  <div>
    <app-book-card [books]="filteredBooks"></app-book-card>
  </div>
</div>
