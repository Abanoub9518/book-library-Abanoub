<h2 class="text-2xl font-bold my-6 mx-6">Book Details</h2>
<div class="flex justify-center">
  <div
    class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 w-96"
  >
    <img
      class="rounded-t-lg w-full h-72"
      [src]="book.cover_id ? 'https://covers.openlibrary.org/b/id/' + book.cover_id + '-L.jpg' : 'assets/images/placeholder.png'"
      alt="Cover of {{ book.title }}"
    />
    <div class="p-5">
      <h5
        class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        {{ book.title }}
      </h5>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        <strong>First Publish Year:</strong> {{ book.first_publish_year }}
      </p>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        <strong>Authors:</strong> {{ getAuthorNames(book.authors) }}
      </p>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        <strong>Editions Count:</strong> {{ book.edition_count }}
      </p>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        <strong>Number of Pages:</strong> {{ book.number_of_pages }}
      </p>
    </div>
  </div>
</div>
