<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <div *ngFor="let book of books">
    <a
      class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700"
    >
      <img
        class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
        [src]="book.cover_id ? 'https://covers.openlibrary.org/b/id/' + book.cover_id + '-L.jpg' : 'assets/images/placeholder.png'"
        alt="Book Cover"
        routerLink="/book/{{book.key}}"
      />
      <div class="flex flex-col justify-between p-4 leading-normal">
        <a routerLink="/book/{{book.key}}">
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            {{ book.title }}
          </h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
          {{ book.first_publish_year }} - {{ getAuthorNames(book.authors) }}
        </p>
        <div class="flex space-x-2">
          <a
            routerLink="/book/{{book.key}}"
            class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300"
          >
            More
            <svg
              class="w-4 h-4 ml-2"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9"
              />
            </svg>
          </a>
          <button
            (click)="toggleWishlist(book)"
            class="flex items-center justify-center p-2 focus:outline-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              [ngClass]="{'text-red-500': isInWishlist(book), 'text-gray-400': !isInWishlist(book)}"
              class="w-6 h-6"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
              />
            </svg>
          </button>
        </div>
      </div>
    </a>
  </div>
</div>
